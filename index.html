<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/queries.css"/>
    <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

<div class="container">

    <section class="section-img">
        <picture>
            <source srcset="images/image-product-desktop.jpg" type="image/jpg" media="(min-width:376px)"/>
            <source srcset="images/image-product-mobile.jpg" type="image/jpg"/>
            <img class="product-img" src="images/image-product-mobile.jpg" alt="chanel perfume photo"/>
        </picture>
    </section>

    <section class="section-product">
        <p class="subheading-product">perfume</p>
        <h1 class="product-heading">Garbrielle Essence Eau De Parfum</h1>
        <p class="product-text"> A floral, solar and voluptuous interpretation composed by Olivier polge,
            Perfumer-Creator for the House of
            CHANEL</p>
        <div class="price-container">
            <p class="price">$149.99</p>
            <span class="second-price">$169.99</span>
        </div>

        <button class="add-btn">
            <img src="images/icon-cart.svg" alt="icon"/>
            Add to Cart
        </button>
    </section>

</div>

</body>
</html>
